<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>햎햟햡햟향햦햫</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="logo_black.png"image/png" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">햅햩햟쒫쫧썜</a></li>
					<li>
						<a href="#" onclick="toggleCart()"
							>游 햌쮐향햦햫햟 (<span id="cartCount">0</span>)</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<h1>햌햟혝햟햩쮏 혝쮏쒫썜쮏</h1>
		<div id="productsContainer"></div>

		<!-- 햌쮐향햦햫햟 -->
		<div id="cartModal" class="cart-modal" style="display: none">
			<div class="cart-content">
				<h2>햌쮐향햦햫햟</h2>
				<div id="cartContainer"></div>
				<button onclick="clearCart()">뤰햦혜혝햦혝혧 햨쮐향햦햫혞</button>
				<button onclick="closeCart()">행햟햨혦혝혧</button>
				<button onclick="sendOrderToTelegram()">햣햣햧혝햦 햨 향햟햨햟향혞</button>
			</div>
		</div>

		<script src="https://apis.google.com/js/api.js"></script>
		<script src="script.js"></script>
	</body>
</html>
